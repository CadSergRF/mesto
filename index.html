<!DOCTYPE html>
<html lang="ru">

<head>

<body class="root">

  <header class="header root__container">
    <img class="logo" src="./img/logo.svg" alt="Логотип">
  </header>

 <!-- Попап -->
 <article class="popup">
  <div class="popup__container">
    <button class="popup__close-btn"></button>
    <h3 class="popup__title">Редактировать профиль</h3>
    <form action="#" id="popup__form">
      <input type="text" placeholder="" class="popup__input popup__input_name">
      <input type="text" placeholder="" class="popup__input popup__input_job">
      <button class="popup__save" type="submit">Сохранить</button>
    </form>
  </div>
</article>

  <main class="root__container">
<!-- профиль пользователя -->
    <section class="user-profile root__user-profile">

      <div class="user-profile__info-wrapper">
          <h1 class="user-profile__name">Жак-Ив Кусто</h1>
          <button class="user-profile__edit"></button>
          <p class="user-profile__job">Исследователь океана</p>
        </div>
      
      <button class="user-profile__add-place"></button>
    </section>
<!-- Секция фотографий -->

        <img class="place__image" src="./img/content/Karachaevsk.jpg" alt="Крачаевск">

      <article class="place">

        <div class="place__info">
          <h2 class="place__title">Домбай</h2>
          <div class="place__like"></div>
        </div>
      </article>
      <article class="place">
        <img class="place__image" src="./img/content/Karachaevsk.jpg" alt="Крачаевск">
        <div class="place__info">
          <h2 class="place__title">Карачаево-Черкессия</h2>
          <div class="place__like"></div>

  </main>
