<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>

<body class="root">

  <header class="header root__container">
    <img class="logo" src="./img/logo.svg" alt="Логотип">
  </header>

  <main class="root__container">
    <!-- профиль пользователя -->
    <section class="user-profile root__user-profile">
      <img class="user-profile__photo" src="./img/avatar.jpg" alt="Аватар">

      <div class="user-profile__info-wrapper">
        <h1 class="user-profile__name">Жак-Ив Кусто</h1>
        <button class="user-profile__edit" type="button" aria-label="Кнопка редактирования профиля"></button>
        <p class="user-profile__job">Исследователь океана</p>
      </div>

      <button class="user-profile__add-place" type="button" aria-label="Кнопка добавления контента"></button>
    </section>
    <!-- Секция фотографий -->
    <section class="places" aria-label="Фотографии">
      <ul class="places__list">
        <li class="places__item">
          <article class="place">
            <img class="place__image" src="./img/content/Karachaevsk.jpg"
              alt="Сентинский храм в районе города Крачаевск">
            <div class="place__info">
              <h2 class="place__title">Карачаевск</h2>
              <button class="place__like" type="button" aria-label="Кнопка лайк"></button>
            </div>
          </article>
        </li class="places__item">
        <li>
          <article class="place">
            <img class="place__image" src="./img/content/gora-elbrus.jpg" alt="Гора Эльбрус">
            <div class="place__info">
              <h2 class="place__title">Гора Эльбрус</h2>
              <button class="place__like" type="button" aria-label="Кнопка лайк"></button>
            </div>
          </article>
        </li class="places__item">
        <li>
          <article class="place">
            <img class="place__image" src="./img/content/dombaj.jpg" alt="Гора Белалакая на Кавказе">
            <div class="place__info">
              <h2 class="place__title">Домбай</h2>
              <button class="place__like" type="button" aria-label="Кнопка лайк"></button>
            </div>
          </article>
        </li class="places__item">
        <li>
          <article class="place">
            <img class="place__image" src="./img/content/ozero-teleckoe.jpg" alt="Телецкое озеро">
            <div class="place__info">
              <h2 class="place__title">Телецкое озеро</h2>
              <button class="place__like" type="button" aria-label="Кнопка лайк"></button>
            </div>
          </article>
        </li class="places__item">
        <li>
          <article class="place">
            <img class="place__image" src="./img/content/pereval-katu-yarik.jpg" alt="Перевал Кату-ярык">
            <div class="place__info">
              <h2 class="place__title">Перевал Кату-ярык</h2>
              <button class="place__like" type="button" aria-label="Кнопка лайк"></button>
            </div>
          </article>
        </li class="places__item">
        <li>
          <article class="place">
            <img class="place__image" src="./img/content/sheregesh-gora-zelenaya.jpg" alt="Шерегеш. Гора Зеленая">
            <div class="place__info">
              <h2 class="place__title">Гора Зеленая. Шерегеш</h2>
              <button class="place__like" type="button" aria-label="Кнопка лайк"></button>
            </div>
          </article>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer root__container">
    <p class="footer__text" lang="en">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- Попап -->
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-btn" type="button" aria-label="Кнопка закрытия окна редактирования профиля"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="#" id="popup__form" name="editProfile">
        <input type="text" placeholder="Ваше имя/ник" class="popup__input popup__input_edit_name"
          name="editProfileName">
        <input type="text" placeholder="Ваша должность" class="popup__input popup__input_edit_job"
          name="editProFileJob">
        <button class="popup__save-btn" type="submit" aria-label="Кнопка сохранить изменения">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js" defer></script>
</body>

</html>
