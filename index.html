<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon"><title lang="en">Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header root__container"><img class="logo header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип"></header><main class="root__container"><section class="user-profile root__user-profile"><div class="user-profile__avatar-wrapper"><img class="user-profile__photo" alt="Аватар"></div><div class="user-profile__info-wrapper"><h1 class="user-profile__name"></h1><button class="user-profile__edit" type="button" aria-label="Кнопка редактирования профиля"></button><p class="user-profile__job"></p></div><button class="user-profile__add-place" type="button" aria-label="Кнопка добавления контента"></button></section><section class="places" aria-label="Фотографии"><ul class="places__list"></ul></section></main><footer class="footer root__container"><p class="footer__text" lang="en">&copy; 2020 Mesto Russia</p></footer><div class="popup" id="edit-profile"><div class="popup__container"><button class="popup__close-btn" type="button" aria-label="Кнопка закрытия окна редактирования профиля"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="editProfile"><input class="popup__input popup__input_edit_name" placeholder="Ваше имя/ник" name="editProfileName" minlength="2" maxlength="40" required> <span class="popup__input-error editProfileName-error"></span> <input class="popup__input popup__input_edit_job" placeholder="Ваша должность" name="editProFileJob" minlength="2" maxlength="200" required> <span class="popup__input-error editProFileJob-error"></span> <button class="popup__save-btn" type="submit" aria-label="Кнопка сохранить изменения">Сохранить</button></form></div></div><div class="popup" id="add-place"><div class="popup__container"><button class="popup__close-btn" type="button" aria-label="Кнопка закрытия окна добавления контента"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="addPlace"><input class="popup__input popup__input_place_name" placeholder="Название" name="name" minlength="2" maxlength="30" required> <span class="popup__input-error name-error"></span> <input class="popup__input popup__input_place_link" type="URL" placeholder="Ссылка на картинку" name="link" required> <span class="popup__input-error link-error"></span> <button class="popup__save-btn" type="submit" aria-label="Кнопка сохранить изменения">Создать</button></form></div></div><div class="popup" id="edit-avatar"><div class="popup__container"><button class="popup__close-btn" type="button" aria-label="Кнопка закрытия окна добавления контента"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="editAvatar"><input class="popup__input popup__input_place_link" type="URL" placeholder="Ссылка на картинку" name="link" required> <span class="popup__input-error link-error"></span> <button class="popup__save-btn" type="submit" aria-label="Кнопка сохранить изменения">Сохранить</button></form></div></div><div class="popup" id="confirm-popup"><div class="popup__container"><button class="popup__close-btn" type="button" aria-label="Кнопка закрытия окна добавления контента"></button><h3 class="popup__title">Вы уверенны?</h3><form class="popup__form" name="confirmChanges"><button class="popup__save-btn" type="submit" aria-label="Кнопка сохранить изменения">Да</button></form></div></div><div class="popup popup_big-image_bgc" id="enhance-image"><div class="popup__image-container"><img src="#" alt="#" class="popup__image-big"> <button class="popup__close-btn" type="button" aria-label="Кнопка закрытия окна добавления контента"></button><h3 class="popup__image-title">Увеличенная картинка</h3></div></div><template id="placeTemplate"><li class="places__item"><article class="place"><img class="place__image" src="#" alt=""> <button class="place__delete" type="button" aria-label="Кнопка удаления place"></button><div class="place__info"><h2 class="place__title"></h2><div><button class="place__like" type="button" aria-label="Кнопка лайк"></button><p class="place__num-of-likes">0</p></div></div></article></li></template></body></html>
