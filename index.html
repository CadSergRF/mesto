<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <title lang="en">Mesto</title>
</head>

<body class="root">

  <header class="header root__container">
    <img class="logo header__logo" src="./img/logo.svg" alt="Логотип">
  </header>

  <main class="root__container">
    <!-- профиль пользователя -->
    <section class="user-profile root__user-profile">
      <img class="user-profile__photo" src="./img/avatar.jpg" alt="Аватар">

      <div class="user-profile__info-wrapper">
        <h1 class="user-profile__name">Жак-Ив Кусто</h1>
        <button class="user-profile__edit" type="button" aria-label="Кнопка редактирования профиля"></button>
        <p class="user-profile__job">Исследователь океана</p>
      </div>

      <button class="user-profile__add-place" type="button" aria-label="Кнопка добавления контента"></button>
    </section>
    <!-- Секция контента -->
    <section class="places" aria-label="Фотографии">
      <ul class="places__list">
      </ul>
    </section>

  </main>

  <footer class="footer root__container">
    <p class="footer__text" lang="en">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- Попап "Редактирование профиля"-->
  <div class="popup" id="edit-profile">
    <div class="popup__container">
      <button class="popup__close-btn" type="button" aria-label="Кнопка закрытия окна редактирования профиля"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="editProfile">
        <input type="text" placeholder="Ваше имя/ник" class="popup__input popup__input_edit_name" name="editProfileName"
          required>
        <input type="text" placeholder="Ваша должность" class="popup__input popup__input_edit_job" name="editProFileJob"
          required>
        <button class="popup__save-btn" type="submit" aria-label="Кнопка сохранить изменения">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- Попап "Добавления контанта"-->
  <div class="popup" id="add-place">
    <div class="popup__container">
      <button class="popup__close-btn" type="button" aria-label="Кнопка закрытия окна добавления контента"></button>
      <h3 class="popup__title">Новое место</h3>
      <form name="addPlace">
        <input type="text" placeholder="Название" class="popup__input popup__input_place_name" name="addPlaceName"
          required>
        <input type="URL" placeholder="Ссылка на картинку" class="popup__input popup__input_place_link"
          name="addPlaceLink" required>
        <button class="popup__save-btn" type="submit" aria-label="Кнопка сохранить изменения">Создать</button>
      </form>
    </div>
  </div>
  <!-- Попап "Увеличенная картинка" -->
  <div class="popup" id="bigImage">
    <div class="popup__image-container">
      <img class="popup__image-big" src="" alt="">
      <button class="popup__close-btn" type="button" aria-label="Кнопка закрытия большой картинки"></button>
      <p class="popup__image-title"></p>
    </div>
  </div>
  <!-- Шаблон карточки place -->
  <template id="placeTemplate">
    <li class="places__item">
      <article class="place">
        <img class="place__image" src="" alt="">
        <button class="place__delete" type="button" aria-label="Кнопка удаления place"></button>
        <div class="place__info">
          <h2 class="place__title"></h2>
          <button class="place__like" type="button" aria-label="Кнопка лайк"></button>
        </div>
      </article>
    </li>
  </template>

  <script src="./scripts/index.js" defer></script>
</body>

</html>
